<!DOCTYPE html>
<html>
<style type="text/css">
    #header:after {
        content: 'off';
    }

    #header.capslock:after {
        content: 'on';
        background: red;
    }
</style>
<script type="module">
    import { isCapsLockOn } from "./index.js";

    isCapsLockOn();
</script>

<body>
    <h1 id="header">Caps-Lock is </h1>
    Type some text or toggle Caps Lock...
    <div id="text"></div>

    <textarea></textarea><br />
    <input type="username" autocomplete="current-username"><br />
    <input type="password" autocomplete="current-password"><br /><br />
    <h2>Logs</h2>
    <pre id="logs"></pre>
</body>

</html>
